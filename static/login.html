<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/assets/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
    function displayAuthenticationFailure() {
        document.getElementById("authentication-failed-alert").style.display = "block";
        document.getElementById("authenticate-button").textContent = "Erneut versuchen";
    }
</script>

<div class="row ms-3 me-3">
    <div class="mx-auto" style="max-width: 10cm;">
        <div class="row">
            <a class="mx-auto" style="width: auto;" href="/">
                <img class="m-3" src="/assets/img/logo.svg" alt="Logo" style="width: 2cm"/>
            </a>
            <h3 class="text-center">Bei FIDO Demo anmelden</h3>
            <div class="card pb-3">
                <div class="card-body">
                    Aus Sicherheitsgründen können Sie sich bei FIDO Demo nur mit einem FIDO-Sicherheitsschlüssel
                    anmelden.
                    <br>
                    Klicken Sie auf den Button, um die Authentifizierung zu starten.
                </div>
                <div id="authentication-failed-alert" class="alert alert-danger text-center" style="display: none;" role="alert">
                    <div class="fs-1">⚠</div>
                    <div>Anmeldung gescheitert</div>
                </div>

                <button id="authenticate-button" type="button" onclick="displayAuthenticationFailure()" class="btn btn-primary">Sicherheitsschlüssel verwenden</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
