{% extends "basic_html.html" %}

{% block basic_html_content %}
    <div class="row ms-3 me-3">
        <div class="mx-auto" style="max-width: 10cm;">
            <div class="row">
                <a class="mx-auto" style="width: auto;" href="/">
                    <img class="m-3" src="/assets/img/logo.svg" alt="Logo" style="width: 2cm"/>
                </a>
                <h3 class="text-center">{% block fido_layout_card_title %}{% endblock %}</h3>
                <div class="card pb-3">
                    <div class="card-body">
                        <div class="mb-3">
                            {% block fido_layout_card_text %}{% endblock %}
                        </div>

                        <div id="fido-layout-inprogress-div" style="display: none;">
                            <div class="d-flex justify-content-center mb-1 text-secondary">
                                <div class="spinner-border" role="status"></div>
                            </div>
                            <div class="text-center text-secondary">Warte auf Genehmigung...</div>
                        </div>

                        <div id="fido-layout-failed-alert" class="alert alert-danger text-center"
                             style="display: none;"
                             role="alert">
                            <div class="fs-1">âš </div>
                            <div id="fido-layout-failed-alert-message"></div>
                        </div>

                        <div class="d-grid gap-2">
                            {% block fido_layout_button %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block additional_scripts %}
    <script>
        const fidoLayoutInProgressDiv = document.getElementById("fido-layout-inprogress-div");
        const fidoLayoutFailedAlert = document.getElementById("fido-layout-failed-alert");
        const fidoLayoutFailedAlertMessage = document.getElementById("fido-layout-failed-alert-message");

        function fidoLayout_displayFailure(message) {
            fidoLayoutFailedAlertMessage.innerText = message;
            fidoLayoutFailedAlert.style.display = "block";

            fidoLayoutInProgressDiv.style.display = "none";
        }

        function fidoLayout_displayInProgress() {
            fidoLayoutFailedAlert.style.display = "none";
            fidoLayoutInProgressDiv.style.display = "block";
        }
    </script>
{% endblock %}
